<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnlineStore</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>Online Store</h1>
        <button class="basket-btn">
          <i class="fas fa-shopping-basket basket-icon"></i>
          <span class="nums-items hide"></span>
        </button>
      </nav>
    </header>
    <main>
      <div class="filter">
        <select name="category" id="category">
          <option value="">select category</option>
        </select>
      </div>
      <div class="basket-container hide">
        <h2>Shopping Basket</h2>
        <ul id="basket-list"></ul>
      </div>

      <section id="products">
        <ul class="items"></ul>
        <div id="pagination">
          <button id="prev" class="pag-btn">Previous</button>
          <span id="page-info">Page 1 of 1</span>
          <button id="next" class="pag-btn">Next</button>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
